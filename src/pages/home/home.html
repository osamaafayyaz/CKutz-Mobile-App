<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu" style="color: white"></ion-icon>
    </button>
    <ion-title style="padding: 0 !important;">Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h5 style="text-align: center;margin-top: 10px;color: white;">Calculate and Compensate for your Emissions!</h5>

  <ion-grid>

    <ion-row style="text-align: center">
      <ion-col>
        <ion-thumbnail (click)="gotocalflight()">
          <img src="assets/imgs/airplane.png">
          <label style="text-align: center">Flight</label>
        </ion-thumbnail>
      </ion-col>
      <ion-col>
        <ion-thumbnail (click)="gotocalflight()">
          <img src="assets/imgs/car.png">
          <label style="text-align: center">Car</label>
        </ion-thumbnail>
      </ion-col>
      <ion-col>
        <ion-thumbnail (click)="gotocalflight()">
          <img src="assets/imgs/cruise.png">
          <label style="text-align: center">Cruise</label>
        </ion-thumbnail>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
